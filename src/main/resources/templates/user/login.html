<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>登录</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div id="index-banner">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h4 class="header center teal-text text-lighten-2"><i
                        class="material-icons prefix small">assignment_ind</i>个人信息
                </h4>
                <div class="row center">
                    <form th:object="${user}" method="post" class="col s12">
                        <div class="row center">
                            <div class="input-field col s6 offset-s3">
                                <i class="material-icons prefix">account_circle</i>
                                <label for="username">用户名</label>
                                <input id="username" type="text" class="validate" th:field="*{username}"/>
                            </div>
                        </div>
                        <div class="row center">
                            <div class="input-field col s6 offset-s3">
                                <i class="material-icons prefix">dialpad</i>
                                <label for="password">密码</label>
                                <input id="password" type="password" class="validate" th:field="*{password}"/>
                                <span class="help-block" style="color: red;" th:if="${param.error}"
                                      th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">用户名或密码错误</span>
                            </div>
                        </div>
                        <div class="row center">
                            <div class="input-field col s6 offset-s3">
                                <button class="btn waves-effect waves-light" type="submit" name="save">提交
                                    <i class="material-icons right">send</i>
                                </button>
                                <button class="btn waves-effect waves-light" type="reset" name="reset">重置
                                    <i class="material-icons right">undo</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <br><br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
