<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body ms-controller="test">
<h1>除设置columns和data外都是默认配置的smartgrid</h1>
<p>ps: 通过getDatas设置数据，通过改变数据的条数看看smartgrid对数据的渲染性能如何，这里重新渲染数据时设置的是500条</p>
<div ms-widget="smartgrid, sg1" ></div>
<button ms-click="reRenderData">重新渲染数据</button>
<button ms-click="clearData">清空数据</button>
<script>
        function getDatas(number) {
            var data = []
            for (var i = 0; i < number; i++) {
                data.push({
                    name: "shirly"+i,
                    age: parseInt(10 + Math.random() * 20),
                    selected: i%3 ? false: true,
                    salary: parseInt(Math.random() * 100),
                    operate : i % 5 ? 0 : 1,
                    busy : !i%3 && !i%5 ? 0 : 1
                })
            }
            return data
        };

        avalon.define("test", function(vm) {
            vm.$skipArray = ["smartgrid"]
            vm.reRenderData = function() {
                var sg1 = avalon.vmodels.sg1
                sg1.data = getDatas(500)
                sg1.render()
                // 或者直接通过sg1.render(getDatas(500))重新渲染数据
            }
            vm.clearData = function() {
                var sg1 = avalon.vmodels.sg1
                sg1.data = []
                sg1.render()
            }
            vm.smartgrid = {
                autoResize: false,
                columns: [
                    {
                        key : "name", //列标识
                        name : "姓名", //列名
                        sortable : true, //是否可排序
                        isLock : true, //是否锁死列让其始终显示
                        align: "left", //列的对象方式
                        defaultValue: "shirly", //列的默认值
                        customClass: "ddd", //自定义此列单元格类
                        toggle: false, //控制列的显示隐藏
                        width: 400 //设置列的宽度
                    }, {
                        key : "age",
                        name : "年龄",
                        sortable : true,
                        width: 300
                    }, {
                        key : "salary",
                        name : "薪水",
                        type : "Number",
                        sortable : true,
                        align: "right",
                        width: 300
                    }
                ],
                data: getDatas(100)
            }
        });
        avalon.scan();
</script>
</body>

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/avalon.js/2.2.7/avalon.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/new/myscript.js}"></script>
</html>
