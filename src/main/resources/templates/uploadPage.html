<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Profile Picture Upload</title>
</head>
<body>
<div>
    <h2 class="indigo-text center">Upload</h2>
    <form th:action="@{/api/file/upload}" method="post" enctype="multipart/form-data" class="col m8 s12 offset-m2">
        <div class="input-field col s6">
            <input type="file" id="file" name="file"/>
        </div>
        <div class="col s6 center">
            <button class="btn indigo waves-effect waves-light" type="submit" name="save">Submit<i
                    class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
